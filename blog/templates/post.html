<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>Posts</title>
  </head>
  <body>

    <h1>{{ post.title }}</h1>
    <div class="content">
      {{ post.html()|safe }}
    </div>
    <div class="created">
      {{ post.created }}
    </div>
    <div class="author">
      <a href="https://twitter.com/{{ post.author.twitter }}">
        Twitter:  {{ post.author.name }}
      </a>
    </div>
    <div>

<div>
      <form action="/post/{{ post.slug }}/comment" method="post">
      <div class="form-group">
        <!-- <label for="exampleInputPassword1">Password</label> -->
        <input type="text" class="form-control" placeholder="First name" required name="comment_author">
      </div>

      <div class="form-group">
        <!-- <label for="exampleInputEmail1">Email address</label> -->
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address" required name="comment_email">
      </div>
      <div class="form-group">
        <!-- <label for="exampleFormControlTextarea1">Example textarea</label> -->
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Comment" required name="comment_text"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
    <h2>Comments:</h2>
    <ul>
      {% for comment in post.comment_set %}
      <li>
        {{ comment.comment_text }}
      </li>
      {% endfor %}
    </ul>

    </div>

  </body>
</html>
