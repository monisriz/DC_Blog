<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Authors</title>
  </head>
  <body>
  <h2>  All the posts by {{ author.name }}
<ul>
  {% for post in author.blogpost_set %}

  <li>
    <a href="/post/{{ post.slug }}">
    {{ post.title }}
    </a>
  </li>

  {% endfor %}
</ul>
  </body>
</html>
