<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Posts in {{ posts.category }}</title>
  </head>
  <body>
    <ul>
    {% for post in posts %}
    <li>
      <a href="/post/{{ post.slug }}">
        {{ post.title }}
      </a>
    </li>

    {% endfor %}
  </ul>


  </body>
</html>
