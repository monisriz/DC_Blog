<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
  </head>
  <body>
    <ul>
    {% for post in posts %}
    <li>
      <a href="/post/{{ post.slug }}">
        {{ post.title }}
      </a>
      -
      <a href="/author/{{ post.author.name }}">{{ post.author.name }}</a>

      <!-- {{ count }} -->
    </li>

    {% endfor %}
  </ul>
  <div>
    <a href="/authors">All authors</a>
  </div>
  </body>
</html>
